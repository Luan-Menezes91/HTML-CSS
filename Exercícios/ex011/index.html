<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
        <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho do eseu navegador.</p>
            <picture><!--IMPORTANTE ORDENAR AS TAGS EM ORDEM CRESCENTE OU DECRESCENTE-->
                <source media="(max-width:750px)" srcset="imagens/imagem-p.png" type="image/png"> <!--TAG SOURCE MEDIA TYPE-->
                <source media="(max-width:1000px)" srcset="imagens/imagem-m.png" type="image/png">
                <img src="imagens/imagem-g.png" alt="Imagem flexível">
            </picture>
    <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
        <audio preload="metadata" autoplay controls>
            <source src="midia/good-morning.mp3" type="audio/mpeg">
            <source src="midia/good-morning.wav" type="audio/wav">
            <source src="midia/good-morning.ogg" type="audio/ogg">
        </audio>
        <!--MP3 WAV OGG-->
</body>
</html>
